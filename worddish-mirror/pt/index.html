<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WordDish</title>
    <meta name="description" content="Word Dish Worddish web game webgame">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>

</head>

<body>
    <div id="objectives"></div>
    <div class="spacer"></div>
    <div id="centre">
        <h1>WordDish</h1>

        <div id="doubleContainer">
            <div id="container">
                <table id="grid">
                    <tr class="row1">
                        <td class="cell cell1"></td>
                        <td class="cell cell2"></td>
                        <td class="cell cell3"></td>
                        <td class="cell cell4"></td>
                    </tr>
                    <tr class="row2">
                        <td class="cell cell5"></td>
                        <td class="cell cell6"></td>
                        <td class="cell cell7"></td>
                        <td class="cell cell8"></td>
                    </tr>
                    <tr class="row3">
                        <td class="cell cell9"></td>
                        <td class="cell cell10"></td>
                        <td class="cell cell11"></td>
                        <td class="cell cell12"></td>
                    </tr>
                    <tr class="row4">
                        <td class="cell cell13"></td>
                        <td class="cell cell14"></td>
                        <td class="cell cell15"></td>
                        <td class="cell cell16"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="divisor"></div>
        <div id="bottom">
            <div class="text">
                Next Letter:
            </div>
            <div id="nextLetter"></div>
        </div>
        <div class="divisor"></div>
        <div id="cleans"></div>
    </div>
    <div class="spacer"></div>
    <div id="donewords"></div>
    <script src="game.js"></script>
</body>

</html>
