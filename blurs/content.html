<div id='menu' class='view'>

    <div class='middle'>
        <img id='titleImage' draggable='false'>
    </div>

    <div class='top'>
        <div id="title" class='titleHeader box'></div>
    </div>

    <div class='middle'>
        <div id='helpText' class='box'></div>
    </div>
    <div class='middle'>
        <h2 id='finalScore' class='box'></h2>
    </div>

    <div id='menuButtons' class='bottom'>
        <button id='gameStartButton' onclick='blurGame.gameStartClicked()' class='button box'>GAME START</button>
        <button id='gameModeButton' onclick='blurGame.changeGameModeClicked()' class='button box'>GAME MODE: NORMAL</button>
    </div>
    <div class='bottom'>
        <div id='gameEnd' class='box'>GAME COMPLETE!</div>
    </div>
</div>

<div id='game' class='view'>
    <div class='middle'>
        <img id='imageAlwaysBlurry' draggable='false'>
    </div>
    <div class='middle'>
        <img id='image' draggable='false'>
    </div>
    <div class='top'>
        <h2 id='score' class='box'></h2>
    </div>
    <div class='bottom'>
        <button id='nextRoundButton' onclick='blurGame.nextRoundClicked()' class='button box'>NEXT ROUND</button>
        <div id='inputSubmitBox'>
            <input id='input' class='box' autocomplete='off'></input>
            <button onclick='blurGame.submitClicked()' class='button box'>SUBMIT</button>
        </div>
    </div>
</div>
